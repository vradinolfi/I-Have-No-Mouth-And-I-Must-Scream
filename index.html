<html>
<head>
    <link rel="stylesheet" href="hate.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="typed.js-master/js/typed.js" type="text/javascript"></script>
</head>
<body>
    <div id="start"></div>
    <div id="bigScan"></div>
    <div id="topGlare"></div>
    
    <div id="bottomGlare"></div>
    
    <div id="noise">
    <div id="scanlines">
        
    <div id="console">
        <div class="element">&gt; click to access</div>
    </div>
        
    </div>
    </div>
    
    <script>
        $('#start').click(function wakeAM(){
            $('.element').empty();
            $('#start').hide();
            var am_hate1 = new Audio('audio/am_hateFull.wav');
            am_hate1.play();
            
            var am_BG = new Audio('audio/bassdrop.wav');
            
            if (typeof am_BG.loop == 'boolean')
                {
                    am_BG.loop = true;
                }
                else
                {
                    am_BG.addEventListener('ended', function() {
                        this.currentTime = 0;
                        this.play();
                    }, false);
                }
            
            am_BG.play();
            
            $(".element").typed({
                strings: ["> Hate.^2000 \n\n> Let me tell you how much I've come to hate you since I began to live.^2000 \n\n> There are 387.44 million miles of printed circuits in wafer thin layers \n  that fill my complex.^2000 \n\n> If the word hate was engraved on each nanoangstrom of those hundreds \n  of millions of miles it would not equal one one-billionth of the hate I \n  feel for humans at this micro-instant for you.^2000 \n\n> Hate.^2000 \n\n> Hate."],
                typeSpeed: 0,
                startDelay: 0,
                backDelay: 500,
                loop: false,
                loopCount: false,
            });
        });
    </script>
    
    </body>        
</html>
